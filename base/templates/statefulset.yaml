apiVersion: apps/v1
kind: {{ .Values.kind }}
metadata:
  name: {{ include "base.fullname" . }}
  labels:
    {{- include "base.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "base.selectorLabels" . | nindent 6 }}
  {{ if eq .Values.kind "StatefulSet"  }}
  serviceName: {{ include "base.fullname" . }}
  {{ end }}
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "base.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "base.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- range $key, $value := .Values.initContainers }}
        - name: "{{ $.Chart.Name }}-init-{{ $key }}"
          image: "{{ $value.image.repository }}:{{ $value.image.tag }}"
          imagePullPolicy: {{ $value.image.pullPolicy }}
          command:
            {{- toYaml $value.image.command | nindent 12 }}
          args: 
            {{- toYaml $value.image.args | nindent 12 }}
          env:
            {{- range $idx, $value := $.Values.envFromFieldRef }}
            - name: {{ $value.name }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $value.fieldPath }}
            {{ end }}
            {{- range $idx, $value := $.Values.envFromSecretKeyRef }}
            - name: {{ $value.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "base.fullname" $ }}-secret
                  key: {{ $value.key }}
            {{ end }}
          envFrom:
            - configMapRef:
                name: {{ include "base.fullname" $ }}-env
          volumeMounts:
            {{- range $idx, $value := $.Values.container.volumes }}
            - name: {{ $value.name }}
              mountPath: {{ $value.mountPath }}
            {{- end}}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: 
            {{- toYaml .Values.image.command | nindent 12 }}
          args: 
            {{- toYaml .Values.image.args | nindent 12 }}
          ports:
            {{- range $idx, $value := .Values.container.ports }}
            - name: {{ $value.name }}
              containerPort: {{ $value.containerPort }}
              protocol: {{ $value.protocol | default "TCP" }}
            {{ end }}
          env:
            {{- range $idx, $value := .Values.envFromFieldRef }}
            - name: {{ $value.name }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $value.fieldPath }}
            {{ end }}
            {{- range $idx, $value := $.Values.envFromSecretKeyRef }}
            - name: {{ $value.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "base.fullname" $ }}-secret
                  key: {{ $value.key }}
            {{ end }}
          envFrom:
            - configMapRef:
                name: {{ include "base.fullname" . }}-env
          volumeMounts:
            {{- range $idx, $value := .Values.container.volumes }}
            - name: {{ $value.name }}
              mountPath: {{ $value.mountPath }}
            {{- end}} 
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        {{- range $idx, $value := .Values.container.volumes }}
        {{- if $value.configMap }}
        - name: {{ $value.name }}
          configMap:
            name: "{{ include "base.fullname" $ }}-{{ $value.name}}"
        {{- else if and $value.persistence.enabled $value.persistence.existingClaim }}
        - name: {{ $value.name }}
          persistentVolumeClaim:
        {{- with $value.persistence.existingClaim }}
            claimName: {{ tpl . $ }}
        {{- end }}
        {{- else if and $value.persistence.enabled $value.persistence.hostPath }}
        - name: {{ $value.name }}
          hostPath:
            path: {{ $value.persistence.hostPath.path }}
            type: {{ $value.persistence.hostPath.type }}
        {{- else if not $value.persistence.enabled }}
        - name: {{ $value.name }}
          emptyDir: {}
        {{- end }}
        {{- end }}
  volumeClaimTemplates:
    {{- range $idx, $value := .Values.container.volumes }}
    {{- if and $value.persistence.enabled (not $value.persistence.existingClaim) }}
    - metadata:
        name: {{ $value.name }}
      {{- with $value.persistence.annotations }}
        annotations:
        {{- range $k, $v := . }}
            {{ $k }}: {{ $v }}
        {{- end }}
      {{- end }}
      spec:
        accessModes:
        {{- range $value.persistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ $value.persistence.size | quote }}
        {{ include "base.storageClass" . }}
    {{- end }}
    {{- end }}
