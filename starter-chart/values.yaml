# Default values for starter-chart.
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""
  # command: ["start"]
  # args: ["-v"]

initContainer:
  enabled: false
  image:
    repository: alpine
    tag: "3.14.0"
    pullPolicy: IfNotPresent
    command: ["sh"]
    args: ["-c", "echo 'Hello world!'"]

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

configmap:
  env:
    ENVVAR1: "VALUE1"
  files:
    test.txt: "Hello world!"

volumes:
  files:
    mountPath: /home/nginx/config
  data:
    mountPath: /home/nginx/data

persistence:
  enabled: false
  annotations: {}
  accessModes:
    - ReadWriteOnce
  size: 1Gi

container:
  ports:
    http: 80
    prometheus: 3000

service:
  http:
    type: ClusterIP
    port: 80
  prometheus:
    type: ClusterIP
    port: 3000

prometheus: false

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
