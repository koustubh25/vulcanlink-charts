fullnameOverride: "ethereum-private-poa"

# TODO: Create keystore, customize genesis, update config for POA

image:
  args:
    [
      "--nat=extip:$(HOST_IP)",
      "--verbosity=1",
      "--vmodule=eth/*=1,rpc=5,p2p=1",
      "--metrics",
      "--metrics.addr=0.0.0.0",
      "--metrics.influxdb",
      "--metrics.influxdb.endpoint=$(INFLUXDB_ENDPOINT)",
      "--metrics.influxdb.username=$(INFLUXDB_USERNAME)",
      "--metrics.influxdb.password=$(INFLUXDB_PASSWORD)",
      "--metrics.influxdb.database=$(INFLUXDB_DATABASE)",
      "--metrics.influxdb.tags=host=$(POD_NAME)",
      "--config=/root/config/config.toml",
      "--unlock=$(PUBLIC_KEY)",
      "--allow-insecure-unlock",
      "--password=/root/.ethereum/password",
      "--mine",
    ]

# Init genesis
initContainer:
  enabled: true

resources:
  limits:
    memory: 32Gi
    cpu: 16
  requests:
    memory: 0Gi
    cpu: 0

nodeSelector:
  geth/4243: node

persistence:
  size: 2Ti

container:
  ports:
    listener: 30043
    discovery: 30043

serviceP2P:
  type: NodePort
  listener: 30043
  discovery: 30043

prometheus: true

config: |

  [Eth]
  NetworkId = 4243
  DatabaseCache = 8192 
  TrieCleanCache = 4096
  TrieDirtyCache = 4096
  [Node]
  HTTPHost = "0.0.0.0"
  HTTPPort = 8545
  HTTPVirtualHosts = ["*"]
  HTTPModules = ["net", "web3", "eth"]
  WSHost = "0.0.0.0"
  WSPort = 8546
  WSOrigins = ["*"]
  WSModules = ["net", "web3", "eth"]
  [Node.P2P]
  MaxPeers = 200
  ListenAddr = ":30043"
  BootstrapNodes = []
  BootstrapNodesV5 = []

env:
  PUBLIC_KEY: "0x92Ac020d1A89271408aab391ABe5B843F2C7eE69"
  INFLUXDB_ENDPOINT: http://influxdb.default:8086
  INFLUXDB_DATABASE: geth

